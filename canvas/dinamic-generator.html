<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            display: grid;
            place-content: center;
        }
        canvas{
            background: #222;
            box-sizing: border-box;
            width: 100%;
            height: 100dvh;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //utils
        function getRandomNumber(min, max){
            min = Math.ceil(min); 
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let all_cicles = [];

        function update(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            requestAnimationFrame(update);
            all_cicles.forEach(circle => {
                if(circle.x + circle.radius > canvas.width || circle.x - circle.radius < 0){
                    circle.speed = -circle.speed;
                }
                if(circle.y + circle.radius > canvas.height || circle.y - circle.radius < 0){
                    circle.speed = -circle.speed;
                }

                circle.x += circle.speed;
                circle.y += circle.speed;
                circle.draw(ctx);
            });                
        }

        class circle{
            constructor(x, y, radius, speed){
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = speed;
            }
            draw(ctx){
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.strokeStyle = "#00FFFF";
                ctx.stroke();
                ctx.lineWidth = 5;
                ctx.closePath();
            }
        }

        for(let i = 0; i < 100; i++){
            let radius = 50;
            let random_x = getRandomNumber(50, (canvas.width - radius));
            let random_y = getRandomNumber(50, (canvas.height - radius));
            all_cicles.push(new circle(random_x, random_y, radius, getRandomNumber(1, 50)));
        }

        update();
    </script>
</body>
</html>
