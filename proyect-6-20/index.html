<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
            <div class="figure_container">
                <figure class="section_side">
                    <img src="img/shoes1.png" alt="" id="shoesOne">
                </figure>
                <figure class="section_side">
                    <img src="img/shoes2.png" alt="" id="shoesTwo">
                </figure>
                <figure class="section_side">
                    <img src="img/shoes3.png" alt="" id="shoesThree">
                </figure>
            </div>
            <article class="section_article">
                <h2 class="section_article_title">Nike Air Zoom</h2>
                <figure class="section_article_figure">
                    <img src="img/shoes1.png" alt="shoes model one" id="main">
                </figure>
                <div class="button_container">
                    <p class="section_article_p">SIZE:</p>
                    <button class="section_article_button">1</button>
                    <button class="section_article_button">2</button>
                    <button class="section_article_button">3</button>
                    <button class="section_article_button">4</button>
                </div>
                <button class="add_cart">Add to cart</button>
            </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
