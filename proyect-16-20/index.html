<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input_container">
            <input type="text" class="search" placeholder="Search you pokemon">    
        </div>
        <div class="pokedex_container">
            <div class="adjust">
                <img src="img/pokedex.gif" alt="" class="pokedex-img">
                <div class="response">
                    <img src="https://raw.githubusercontent.com/pokeapi/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="" class="response_img">
                    <p class="response_name">bulbasaur</p>
                </div>
                <button class="left"></button>
                <button class="right"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>
